<script>
 document.getElementById("mc-embedded-subscribe-form").addEventListener("submit", function (event) {
  // Prevent the form from submitting
  event.preventDefault();

  // Clear previous messages
  const messagesDiv = document.getElementById("validation-messages");
  messagesDiv.innerHTML = "";

  // Select all fields
  let isValid = true;
  let messages = [];
  const description = document.getElementById("mce-MMERGE13");
  const email = document.getElementById("mce-EMAIL");
  const phone = document.getElementById("mce-PHONE");
  const day = document.getElementById("mce-DATES-day");
  const month = document.getElementById("mce-DATES-month");
  const year = document.getElementById("mce-DATES-year");
  const numro = document.getElementById("mce-NUMRO");
  const sign = document.getElementById("mce-SIGN");

  // Function to check if a field is empty
  const isEmpty = (field) => field.value.trim() === "";

  // Basic validations
  const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

  if (isEmpty(description) || isEmpty(email) || isEmpty(phone) || isEmpty(day) || isEmpty(month) || isEmpty(year) || isEmpty(numro) || isEmpty(sign)) {
   messages.push("Tous les champs marqu√©s d'un * sont obligatoires.");
   isValid = false;
  }
  if (!emailPattern.test(email.value)) {
   messages.push("Veuillez entrer une adresse e-mail valide.");
   isValid = false;
  }
  if (isNaN(phone.value)) {
   messages.push("Veuillez entrer un num√©ro de t√©l√©phone valide.");
   isValid = false;
  }
  if (isNaN(day.value) || isNaN(month.value) || isNaN(year.value)) {
   messages.push("Veuillez entrer une date valide en chiffres (JJ/MM/AAAA).");
   isValid = false;
  }

  // Radio button validation: check that each group has a selection
  const peintureSelected = document.querySelector('input[name="MMERGE10"]:checked');
  const ramassageSelected = document.querySelector('input[name="MMERGE11"]:checked');
  // const infolettreSelected = document.querySelector('input[name="MMERGE12"]:checked');

  if (!peintureSelected) {
   messages.push("Veuillez s√©lectionner une option pour 'Peinture'.");
   isValid = false;
  }
  if (!ramassageSelected) {
   messages.push("Veuillez s√©lectionner une option pour 'D√©lais de ramassage'.");
   isValid = false;
  }
  // if (!infolettreSelected) {

  // }

  }
 });
</script>
